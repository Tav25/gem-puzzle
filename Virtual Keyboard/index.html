<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="main-inputText"></div>
        <div class="main-keyboard">

            <div class="main-keyboard-keys">

                <div class="main-keyboard-keys-row">
                    <div class="main-keyboard-keys-row-button butt">`</div>
                    <div class="main-keyboard-keys-row-button butt">1</div>
                    <div class="main-keyboard-keys-row-button butt">2</div>
                    <div class="main-keyboard-keys-row-button butt">3</div>
                    <div class="main-keyboard-keys-row-button butt">4</div>
                    <div class="main-keyboard-keys-row-button butt">5</div>
                    <div class="main-keyboard-keys-row-button butt">6</div>
                    <div class="main-keyboard-keys-row-button butt">7</div>
                    <div class="main-keyboard-keys-row-button butt">8</div>
                    <div class="main-keyboard-keys-row-button butt">9</div>
                    <div class="main-keyboard-keys-row-button butt">0</div>
                    <div class="main-keyboard-keys-row-button butt">-</div>
                    <div class="main-keyboard-keys-row-button butt">=</div>
                    <div class="main-keyboard-keys-row-button butt medium">backspace</div>
                </div>
                <div class="main-keyboard-keys-row">
                    <div class="main-keyboard-keys-row-button butt">q</div>
                    <div class="main-keyboard-keys-row-button butt">w</div>
                    <div class="main-keyboard-keys-row-button butt">e</div>
                    <div class="main-keyboard-keys-row-button butt">r</div>
                    <div class="main-keyboard-keys-row-button butt">t</div>
                    <div class="main-keyboard-keys-row-button butt">y</div>
                    <div class="main-keyboard-keys-row-button butt">u</div>
                    <div class="main-keyboard-keys-row-button butt">i</div>
                    <div class="main-keyboard-keys-row-button butt">o</div>
                    <div class="main-keyboard-keys-row-button butt">p</div>
                    <div class="main-keyboard-keys-row-button butt">[</div>
                    <div class="main-keyboard-keys-row-button butt">]</div>
                </div>
                <div class="main-keyboard-keys-row">
                    <div class="main-keyboard-keys-row-button butt">a</div>
                    <div class="main-keyboard-keys-row-button butt">s</div>
                    <div class="main-keyboard-keys-row-button butt">d</div>
                    <div class="main-keyboard-keys-row-button butt">f</div>
                    <div class="main-keyboard-keys-row-button butt">g</div>
                    <div class="main-keyboard-keys-row-button butt">h</div>
                    <div class="main-keyboard-keys-row-button butt">j</div>
                    <div class="main-keyboard-keys-row-button butt">k</div>
                    <div class="main-keyboard-keys-row-button butt">l</div>
                    <div class="main-keyboard-keys-row-button butt">;</div>
                    <div class="main-keyboard-keys-row-button butt">'</div>
                    <div class="main-keyboard-keys-row-button butt medium">Enter</div>
                </div>
                <div class="main-keyboard-keys-row">
                    <div class="main-keyboard-keys-row-button butt medium">Shift</div>
                    <div class="main-keyboard-keys-row-button butt">z</div>
                    <div class="main-keyboard-keys-row-button butt">x</div>
                    <div class="main-keyboard-keys-row-button butt">c</div>
                    <div class="main-keyboard-keys-row-button butt">v</div>
                    <div class="main-keyboard-keys-row-button butt">b</div>
                    <div class="main-keyboard-keys-row-button butt">n</div>
                    <div class="main-keyboard-keys-row-button butt">m</div>
                    <div class="main-keyboard-keys-row-button butt">,</div>
                    <div class="main-keyboard-keys-row-button butt">.</div>
                    <div class="main-keyboard-keys-row-button butt">/</div>
                    <div class="main-keyboard-keys-row-button butt medium">Shift</div>
                </div>
                <div class="main-keyboard-keys-row">
                    <div class="main-keyboard-keys-row-button butt tech">voce</div>
                    <div class="main-keyboard-keys-row-button butt tech">ru</div>
                    <div class="main-keyboard-keys-row-button butt space"></div>
                    <div class="main-keyboard-keys-row-button butt">←</div>
                    <div class="main-keyboard-keys-row-button butt"> →</div>
                </div>
            </div>


        </div>

    </div>

<script src="script.js"></script>

</html>
